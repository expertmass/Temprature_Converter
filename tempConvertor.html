<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="tempConvertor.css">
<head>
  <title>Temperature Converter</title>
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      if (!isNaN(fahrenheit)) {
        var celsius = (fahrenheit - 32) * 5 / 9;
        document.getElementById("celsius").value = celsius.toFixed(2);
      } else {
        alert("Invalid input. Please enter a valid temperature in Fahrenheit.");
      }
    }

    function convertToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      if (!isNaN(celsius)) {
        var fahrenheit = celsius * 9 / 5 + 32;
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      } else {
        alert("Invalid input. Please enter a valid temperature in Celsius.");
      }
    }
  </script>
</body>
</html>
